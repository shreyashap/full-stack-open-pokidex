name : print-hello


on:
  push:
    branches:
      - main


jobs:
  print-shell:
    runs-on: ubuntu-latest
    steps:
      - name: Print hello shell
        run: echo "Hello"
  print-python:
    runs-on: ubuntu-latest
    steps:
      - name: Print hello python
        run: print("Hello")
        shell: python
